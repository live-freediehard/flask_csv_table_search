<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.4.0/paper/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
<link href="./static/filter.css" rel="stylesheet">
<script src="./static/filter.js"></script>
<title>jQuery Filter.js Table </title>
<style>
    body { background-color: #f7f7f7; }
    .container {margin:50px auto;}
    </style>
</head>
<body>
<div class="jquery-script-clear"></div>
</div>
</div>
<div class="container">
    <h1>jQuery</h1>
    <p class="lead">Apply Filter To Each Column Of Table</p>
    <hr>
    <div class="row">
        <div class="panel panel-primary filterable">
            <div class="panel-heading">
                <h3 class="panel-title">
			<button class="btn btn-default btn-xs btn-filter"><span class="glyphicon glyphicon-filter"></span>Click To Apply Filter</button>
		</h3>

            </div>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr class="filters">
                        <th><input type="text" class="form-control" placeholder="#" disabled></th>
                        <th><input type="text" class="form-control" placeholder="First Name" disabled></th>
                        <th><input type="text" class="form-control" placeholder="Last Name" disabled></th>
                        <th><input type="text" class="form-control" placeholder="Username" disabled></th>
                    </tr>
                </thead>
                <tbody>
					{% for row in users %}
                    <tr>
                    <td>{{ row[0] }}</td>
					<td>{{ row[1] }}</td>
					<td>{{ row[2] }}</td>
					<td>{{ row[3] }}</td>
					</tr>
					{% endfor %}
                </tbody>
            </table>
            <p>No.of Rows : <span id="rowcount"></span></p>
        </div>
    </div>
</div>

</body>
</html>
